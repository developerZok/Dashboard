<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body>
    <div class="dashboard__container">
        <!-- header -->
        <section class="bg-white">
            <div class="px-4">
                <nav class="">
                    <div class="flex justify-between w-full items-center">
                        <div class="flex items-center">
                            <button class="navbar__btn text-xl block lg:hidden"><i class="fas fa-bars"></i></button>
                            <a class="lg:block hidden" href="./index.html"><img src="../images/Logo.png" alt="logo"></a>
                            <div class="relative w-full hidden sm:block ml-8">
                                <span
                                    class="absolute z-10 py-3 pl-3 w-8 h-full leading-snug text-gray-400 flex items-center justify-center">
                                    <i class="fas fa-search"></i>
                                </span>
                                <input type="text"
                                    class="relative py-1 pr-8 pl-10 w-full bg-gray-50 border-2 border-gray-100 text-sm text-gray-700 placeholder-gray-400 focus:outline-none rounded-xl"
                                    placeholder="search" />
                            </div>
                        </div>
                        <div class="flex">
                            <i class="mr-4 fas fa-bell fa-2x leading-10"></i>
                            <img class="w-10 h-10 my-1" src="../images/Avatar.png" alt="">
                        </div>
                    </div>
                </nav>
            </div>
        </section>
        <!-- end off header -->
        <hr>
        <!-- navbar -->
        <section class="flex">
            <div class="bg-white h-auto relative hidden lg:block" id="navbar__menu">
                <nav class="navbar-container bg-white pb-4">
                    <div class="flex items-center pt-2"><img class="mr-2" src="../images/chart-pie.png" alt="">
                        <a href="./error.html" class="text-green-700">Overview</a>
                        <button class="navbar__btn--close hidden ml-24 text-3xl z-20">&times;</button>
                    </div>
                    <button class="flex items-center mt-5 w-full p-1" id="menu-btn">
                        <img class="h-3.5" src="../images/Vector.png" alt="img">
                        <p class="ml-5">Pages</p>
                        <div class="flex justify-end w-full">
                            <p class="bg__img--dropdown" id="bg__img--dropdown"></p>
                        </div>
                    </button>
                    <div class="hidden flex-col rounded pt-2 pb-2 ml-8 text-md w-28 cursor-pointer" id="dropdown">
                        <a href="#" class="py-1">Product List</a>
                        <a href="#" class="py-1">Billing</a>
                        <a href="#" class="py-1">Invoice</a>
                    </div>
                    <button class="flex items-center mt-5 w-full p-1" id="menu-btnTwo">
                        <img class="h-3.5" src="../images/Vector1.png" alt="img">
                        <p class="ml-5">Sales</p>
                        <div class="flex justify-end w-full">
                            <p class="bg__img--dropdown" id="bg__img--dropdownTwo"></p>
                        </div>
                    </button>
                    <div class="hidden flex-col rounded pt-2 pb-2 ml-8 text-md w-28 cursor-pointer" id="dropdownTwo">
                        <a href="#" class="py-1">Product List</a>
                        <a href="#" class="py-1">Billing</a>
                        <a href="#" class="py-1">Invoice</a>
                    </div>
                    <button class="flex items-center mt-5 w-full p-1" id="menu-btnFour">
                        <img class="h-3.5" src="../images/Vector2.png" alt="img">
                        <a class="ml-5" href="#">
                            <p>Messages</p>
                        </a>
                        <div class="flex justify-end w-full">
                            <span class="bg-red-200 w-6 h-6 rounded-full text-red-700">1</span>
                        </div>
                    </button>
                    <button class="flex items-center mt-5 w-full p-1" id="menu-btnThree">
                        <img class="h-3.5" src="../images/Vector3.png" alt="img">
                        <p class="ml-5">Authentication</p>
                        <div class="flex justify-end w-full">
                            <p class="bg__img--dropdown" id="bg__img--dropdownThree"></p>
                        </div>
                    </button>
                    <div class="hidden flex-col rounded pt-2 pb-2 ml-8 text-md w-28 cursor-pointer" id="dropdownThree">
                        <a href="#" class="py-1">Product List</a>
                        <a href="#" class="py-1">Billing</a>
                        <a href="#" class="py-1">Invoice</a>
                    </div>
                </nav>
                <hr style="width: 250px;">
                <nav class="navbar-container bg-white h-5/6">
                    <button class="flex items-center pt-5">
                        <img class="h-3.5" src="../images/Vector4.png" alt="img">
                        <p class="ml-5">Docs</p>
                    </button>
                    <button class="flex items-center pt-5">
                        <img class="h-3.5" src="../images/Vector5.png" alt="img">
                        <p class="ml-5">Components</p>
                    </button>
                    <button class="flex items-center pt-5">
                        <img class="h-3.5" src="../images/Vector6.png" alt="img">
                        <p class="ml-5">Help</p>
                    </button>
                    <footer class="absolute flex items-center bottom-0 ml-10 mb-5">
                        <a href="#"><img src="../images/Vector9.png" alt="img"></a>
                        <a class="ml-7 mr-7" href="#"><img src="../images/Vector10.png" alt="img"></a>
                        <a href="#"><img src="../images/cog.png" alt="img"></a>
                    </footer>
                </nav>
            </div>
            <!-- end off navbar -->

            <!-- chart js -->
            <div class="w-full m-auto p-4">
                <div class="chart">
                    <canvas id="myChart" class="max-w-full w-full p-2 sm:p-4 bg-white rounded-2xl"></canvas>
                </div>
                <!-- chart js -->

                <div class="sm:flex">
                    <!-- latest customers -->
                    <div class="p-4 mt-4 w-full md:w-2/5 sm:mr-4 bg-white rounded-lg border shadow-md sm:p-8">
                        <div class="flex justify-between items-center mb-4">
                            <h5 class="text-xl font-bold leading-none">Latest Customers</h5>
                        </div>
                        <div class="">
                            <ul id="customer__box" class="divide-y divide-gray-200 dark:divide-gray-700">

                            </ul>
                        </div>
                    </div>
                    <!-- latest customers end -->

                    <!-- top product -->

                    <div class="p-4 mt-4 w-full md:3/5 bg-white rounded-lg border shadow-md sm:p-8">
                        <div class="flex justify-between items-center mb-4">
                            <h5 class="text-xl font-bold leading-none">Top products</h5>
                        </div>
                        <div class="">
                            <ul id="top__product" class="divide-y divide-gray-200 dark:divide-gray-700">

                            </ul>
                        </div>
                    </div>
                    <!-- top product end -->
                </div>

                <!--  table transiction  -->
                <div class="bg-white mt-4 sm:px-8 rounded-md w-full">
                    <div class="flex items-center justify-between ml-4">
                        <div>
                            <h2 class="text-gray-600 pt-4 text-xl font-bold">Transactions
                            </h2>
                            <span class="text-sm text-gray-500 dark:text-gray-400">This is a list of latest
                                transactions.</span>
                        </div>

                    </div>
                    <div>
                        <div class="sm:-mx-8 px-4 sm:px-8 py-4">
                            <div class="max-w-full rounded-lg">
                                <table class="min-w-full leading-normal">
                                    <thead>
                                        <tr>
                                            <th
                                                class="px-5 py-3 bg-gray-100 text-left text-xs font-semibold text-gray-600">
                                                TRANSACTION
                                            </th>
                                            <th class="py-3 bg-gray-100 text-left text-xs font-semibold text-gray-600">
                                                DATE & TIME
                                            </th>
                                            <th
                                                class="amount__table px-5 py-3  bg-gray-100 text-left text-xs font-semibold text-gray-600">
                                                AMOUNT
                                            </th>
                                            <th
                                                class="status__table px-5 py-3  bg-gray-100 text-left text-xs font-semibold text-gray-600">
                                                STATUS
                                            </th>
                                        </tr>
                                    </thead>
                                    <!-- tbody -->
                                    <tbody id="tbody">

                                    </tbody>
                                    <!-- tbody -->
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end off table transiction  -->

                <footer class="bg-white sm:flex sm:justify-between px-8 mt-8 py-4 rounded-2xl flex-wrap">
                    <p class="text-sm py-8 text-gray-500 dark:text-gray-400">© 2021 Themesberg, LLC. All rights
                        reserved.</p>
                    <div class="flex items-center mr-8">
                        <a href="#"><i class="mx-4 fab fa-facebook-f"></i></a>
                        <a href="#"><i class="mx-4 fab fa-twitter"></i></a>
                        <a href="#"><i class="mx-4 fab fa-github"></i></a>
                        <a href="#"><i class="mx-4 fas fa-basketball-ball"></i></a>
                    </div>
                </footer>
            </div>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"
        integrity="sha512-QSkVNOCYLtj73J4hbmVoOV6KVZuMluZlioC+trLpewV8qMjsWqlIQvkn1KGX2StWvPMdWGBqim1xlC8krl1EKQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../data.js"></script>
    <script src="./main.js">
    </script>
</body>

</html>
