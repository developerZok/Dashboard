    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body class="bg-gray-50">

    <div class="dashboard__container">
        <nav class="px-4 py-4 bg-white">
            <div class="flex justify-between w-full items-center">

                <div class="flex items-center">
                    <button id="error__menu--btn" class="sm:hidden"><i class="fas fa-bars"></i></button>
                    <a href="./error.html"><img class="sm:block hidden" src="../images/Logo.png" alt="logo"></a>
                    <div class="hidden sm:block">
                        <div class="flex">
                            <a href="./index.html" class="flex items-center active:text-green-600">
                                <p class="mx-5">Dashboard</p>
                            </a>
                            <a href="#" class="flex items-center active:text-green-600">
                                <p class="mx-5">Team</p>
                            </a>
                            <a href="#" class="flex items-center active:text-green-600">
                                <p class="mx-5">Projects</p>
                            </a>
                            <a href="#" class="flex items-center active:text-green-600">
                                <p class="mx-5">Calendar</p>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="sm:block hidden items-center">
                    <a class="signin px-2" href="#"><i class="mr-2 fas fa-sign-in-alt"></i>Login</a>
                    <a class="signin px-2" href="#">Register</a>
                </div>
                <div class="flex sm:hidden items-center">
                    <button><i class="mr-5 fas fa-bell text-2xl"></i></button>
                    <img class="w-10 h-10 my-1" src="../images/Avatar3.png" alt="">
                </div>

            </div>
        </nav>
        <!-- </div> -->

        <!-- navbar -->
        <div class="bg-white relative hidden" id="error__menu--nav">
            <nav class="navbar-container bg-white h-full py-4 relative">
                
                <div class="flex justify-between items-center">
                    <img class="w-5 items-center" src="../images/Logo.png" alt="img">
                    <button id="error__close--btn" class="flex text-3xl z-20">&times;</button>
                </div>
                <a href="./index.html" class="flex items-center mt-5 w-full p-1">
                    <img class="h-3.5" src="../images/Vector.png" alt="img">
                    <p class="ml-5">Dashboard</p>
                </a>
                <a href="#" class="flex items-center mt-5 w-full p-1">
                    <img class="h-3.5" src="../images/Vector1.png" alt="img">
                    <p class="ml-5">Team</p>
                </a>
                <a href="#" class="flex items-center mt-5 w-full p-1">
                    <img class="h-3.5" src="../images/Vector2.png" alt="img">
                    <p class="ml-5">Projects</p>
                </a>
                <a href="#" class="flex items-center mt-5 w-full p-1">
                    <img class="h-3.5" src="../images/Vector3.png" alt="img">
                    <p class="ml-4">Calendar</p>
                </a>
                <div class="absolute flex items-center bottom-0 ml-5 mb-5">
                    <a class="signin px-2" href="#"><i class="mr-2 fas fa-sign-in-alt"></i>Login</a>
                    <a class="signin px-2" href="#">Register</a>
                </div>
            </nav>
        </div>
        <!-- end off navbar -->

        <!-- hero -->
        <div class="text-center">
            <img class="m-auto" src="../images/404desktop.png" alt="">
            <h1 class="text-xl font-bold pt-20 sm:text-5xl">Page not found</h1>
            <p class="text-base font-normal text-gray-500 pt-3 pb-5 px-4">Oops! Looks like you followed a bad link. If
                you think this is a problem with us, please tell us.
            </p>
            <a href="./index.html" type="button"
                class="text-white bg-green-700 rounded-xl text-sm px-5 py-2.5 text-center mr-2 mb-36">Go
                back home</a>
        </div>
    </div>
    <!-- javascript codes -->
    <script>
        // 404 not found codes
        const errorMenuBtn = document.querySelector("#error__menu--btn");
        const errorMenuNav = document.querySelector("#error__menu--nav");
        const errorCloseBtn = document.querySelector("#error__close--btn")

        errorMenuBtn.addEventListener("click", () => {
            errorMenuNav.classList.add("show")
            errorMenuNav.classList.remove("hidden")
        })
        errorCloseBtn.addEventListener("click", () => {
            errorMenuNav.classList.add("hidden")
            errorMenuNav.classList.remove("show")
        })
        // end off 404 not found codes
    </script>
</body>

</html>
